<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h5>Product List</h5>
        </div>
        <div class="card-body">
            <div class="btn-popup pull-right">
                <a class="btn btn-secondary" routerLink="/products/physical/add-product">Add Product</a>
            </div>
            <div class="category-table custom-datatable transcation-datatable user-image">
                <div class="table-responsive">
                    <ngx-datatable class="bootstrap" [rows]="objRows" [columnMode]="'force'" [headerHeight]="50"
                        [footerHeight]="50" [rowHeight]="'auto'" [limit]="3">

                        <ngx-datatable-column name="Id"></ngx-datatable-column>
                        <ngx-datatable-column name="Name"></ngx-datatable-column>
                        <ngx-datatable-column name="Title"></ngx-datatable-column>
                        <ngx-datatable-column name="Code"></ngx-datatable-column>
                        <ngx-datatable-column name="Price"></ngx-datatable-column>
                        <!-- <ngx-datatable-column name="salePrice"></ngx-datatable-column> -->
                        <!-- <ngx-datatable-column name="shortDetails"></ngx-datatable-column> -->
                        <!-- <ngx-datatable-column name="description"></ngx-datatable-column> -->
                        <ngx-datatable-column name="Quantity"></ngx-datatable-column>
                        <!-- <ngx-datatable-column name="Discount"></ngx-datatable-column> -->
                        <ngx-datatable-column name="isNew"></ngx-datatable-column>
                        <ngx-datatable-column name="isSale"></ngx-datatable-column>
                        <!-- <ngx-datatable-column name="categoryId"></ngx-datatable-column>
                        <ngx-datatable-column name="colorId"></ngx-datatable-column>
                        <ngx-datatable-column name="sizeId"></ngx-datatable-column>
                        <ngx-datatable-column name="tagId"></ngx-datatable-column> -->

                        <ngx-datatable-column name="Action" prop="id">
                            <ng-template let-column="column" ngx-datatable-header-template>{{column.name}}</ng-template>
                            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                <button (click)="edit(value)"><i class="fa fa-edit"></i></button>
                                <button (click)="delete(value)"><i class="fa fa-trash-o"></i></button>
                            </ng-template>
                        </ngx-datatable-column>

                    </ngx-datatable>
                </div>
            </div>
        </div>
    </div>
</div>
